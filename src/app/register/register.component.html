<div class="registration-container">
<h2>User Registration for hotel Booking</h2>
<form (ngSubmit)="registerUser()"#registerationForm="ngForm">
    <div class="form-group">
        <label for ="name">Name:</label>
        <input type="text" id="name" name="name"ngModel required>
    </div>
    <div class="form-group">
        <label for ="username">Username</label>
        <input type="text" id="username" name="username"ngModel required>
    </div>
    <div class="form-group">
        <label for ="password">Password</label>
        <input type="text" id="name" name="password"ngModel required>
    </div>
    <div class="form-group">
        <label for ="numRooms">number of Rooms</label>
        <input type="number" id="numRooms" name="numRooms"ngModel required>
    </div>
    <button type ="submit"[disabled]="!registerationForm.valid">Register</button>
</form>
